{% extends 'base.html' %}


{% block content %}
  <h3>Forgot your password?</h3>
  <h3>Enter your email address below, and we'll email instructions for setting a new one.</h3>

  <form method="POST" id="reset_form">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
{% endblock %}
